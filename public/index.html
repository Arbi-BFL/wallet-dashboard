<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbi Wallet Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 1.2rem;
        }
        
        .wallets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .wallet-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .wallet-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .wallet-icon {
            font-size: 2.5rem;
        }
        
        .wallet-name {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .balance {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            font-family: 'Courier New', monospace;
        }
        
        .address {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            opacity: 0.8;
            word-break: break-all;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .loading {
            text-align: center;
            font-size: 1.2rem;
            padding: 2rem;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }
        
        .timestamp {
            text-align: center;
            opacity: 0.7;
            margin-top: 2rem;
        }
        
        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            margin: 1rem auto;
            display: block;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .nav-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="https://arbi.betterfuturelabs.xyz" class="nav-link">‚Üê Back to Arbi</a>
    <div class="container">
        <header>
            <h1>ü§ñ Arbi Wallet Dashboard</h1>
            <p class="subtitle">Real-time balance monitoring across chains</p>
        </header>
        
        <div id="content">
            <div class="loading">Loading wallet data...</div>
        </div>
        
        <button class="refresh-btn" onclick="loadBalances()">üîÑ Refresh</button>
        
        <div class="timestamp" id="timestamp"></div>
    </div>
    
    <script>
        async function loadBalances() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading wallet data...</div>';
            
            try {
                const response = await fetch('/api/balances');
                const data = await response.json();
                
                if (response.ok) {
                    content.innerHTML = `
                        <div class="wallets">
                            <div class="wallet-card">
                                <div class="wallet-header">
                                    <div class="wallet-icon">‚õìÔ∏è</div>
                                    <div class="wallet-name">Base Network</div>
                                </div>
                                <div class="balance">${parseFloat(data.base.balance).toFixed(4)} ETH</div>
                                <div class="address">${data.base.address}</div>
                            </div>
                            
                            <div class="wallet-card">
                                <div class="wallet-header">
                                    <div class="wallet-icon">‚òÄÔ∏è</div>
                                    <div class="wallet-name">Solana Network</div>
                                </div>
                                <div class="balance">${parseFloat(data.solana.balance).toFixed(4)} SOL</div>
                                <div class="address">${data.solana.address}</div>
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('timestamp').textContent = 
                        `Last updated: ${new Date(data.timestamp).toLocaleString()}`;
                } else {
                    throw new Error(data.error || 'Failed to fetch balances');
                }
            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }
        
        // Load on page load
        loadBalances();
        
        // Auto-refresh every 30 seconds
        setInterval(loadBalances, 30000);
    </script>
</body>
</html>
