version: '3.8'

services:
  wallet-dashboard:
    build: .
    container_name: arbi-wallet-dashboard
    ports:
      - "3100:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ALCHEMY_KEY=${ALCHEMY_KEY:-***ALCHEMY_KEY_REMOVED***}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
