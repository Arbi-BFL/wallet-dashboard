name: Deploy Wallet Dashboard

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        docker build -t arbi-wallet-dashboard:${{ github.sha }} .
        docker tag arbi-wallet-dashboard:${{ github.sha }} arbi-wallet-dashboard:latest
    
    - name: Test container
      run: |
        docker run -d --name test-container -p 3000:3000 arbi-wallet-dashboard:latest
        sleep 5
        curl -f http://localhost:3000/health || exit 1
        docker stop test-container
        docker rm test-container
    
    - name: Save Docker image
      run: |
        docker save arbi-wallet-dashboard:latest | gzip > wallet-dashboard.tar.gz
    
    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "wallet-dashboard.tar.gz,docker-compose.prod.yml"
        target: "/tmp/wallet-dashboard-deploy"
    
    - name: Deploy and restart container
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /tmp/wallet-dashboard-deploy
          docker load < wallet-dashboard.tar.gz
          cd /root/deployments/wallet-dashboard
          cp /tmp/wallet-dashboard-deploy/docker-compose.prod.yml ./docker-compose.yml
          docker compose down || true
          docker compose up -d
          rm -rf /tmp/wallet-dashboard-deploy
          
    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sleep 10
          curl -f http://localhost:3100/health || exit 1
          echo "âœ… Deployment successful!"
